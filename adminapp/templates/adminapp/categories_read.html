{% extends "adminapp/base.html" %}
{% load staticfiles %}
{% block content %}
    <h1 class="mt-4">Категории Товаров</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Категории Товаров
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Название категории</th>
                        <th>Описание</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Название категории</th>
                        <th>Описание</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for category in categories %}
                        <tr>
                            <td><a href="#"
                                   style="color: dodgerblue">{{ category.name }}</a></td>
                            <td>{{ category.description }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'new_admin:admin_category_create' %}">
                <button class="btn btn-success">Создать каегорию</button>
            </a>
        </div>
    </div>
{% endblock content %}
